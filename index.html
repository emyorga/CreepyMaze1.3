<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game Instructions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Modal styles */
        #instructions-modal {
            display: block; /* Show modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #instructions-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }

        #close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Game Canvas -->
    <main>
        <!-- Your game will be rendered here -->
    </main>

    <!-- Instructions Modal -->
    <div id="instructions-modal">
        <div id="instructions-content">
            <h2>Game Instructions</h2>
            <p><strong>W</strong>: Move Forward</p>
            <p><strong>S</strong>: Move Backward</p>
            <p><strong>A</strong>: Turn Left</p>
            <p><strong>D</strong>: Turn Right</p>
            <p>Collect all the red souls to ESCAPE</p>
            <p>dont take to long...</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <!-- p5.js Sketch -->
    <script src="sketch.js"></script>
    <script>
        // JavaScript to handle the modal
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('instructions-modal').style.display = 'none';
        });
    </script>
</body>
</html>
